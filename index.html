<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Stop Sales - Nreservi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            max-width: 80px;
            height: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .nothing-to-report-box {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .nothing-to-report-box input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .nothing-to-report-box label {
            margin: 0;
            cursor: pointer;
            font-weight: 600;
            color: #4CAF50;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .required {
            color: #e74c3c;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #c3e6cb;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #f5c6cb;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="http://34.79.79.122:5000/static/logo.png" alt="Nreservi Logo" class="logo">
        </div>
        
        <h1>üìÖ Formulaire Stop Sales</h1>
        
        <p class="subtitle">
            Cochez "Rien √† Signaler" si vous n'avez pas de stop sales, sinon remplissez vos informations de base
        </p>
        
        <!-- Rien √† signaler -->
        <div class="nothing-to-report-box">
            <input type="checkbox" id="nothingToReport" name="nothingToReport" value="true">
            <label for="nothingToReport">üü¢ Rien √† signaler</label>
        </div>
        
        <form id="stopSalesForm" action="https://nreservi.app.n8n.cloud/webhook/stopsales-form" method="POST">
            
            <!-- Nom de l'h√¥tel -->
            <div class="form-group" id="hotelNameGroup">
                <label for="hotelName">Nom de l'h√¥tel <span class="required">*</span></label>
                <input type="text" id="hotelName" name="hotelName" required>
            </div>
            
            <!-- Nom et Pr√©nom -->
            <div class="form-group" id="nameGroup">
                <label for="name">Nom et Pr√©nom <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- Fonction -->
            <div class="form-group" id="fonctionGroup">
                <label for="fonction">Fonction <span class="required">*</span></label>
                <input type="text" id="fonction" name="fonction" required>
            </div>
            
            <!-- Email (toujours visible) -->
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required readonly>
            </div>
            
            <!-- Date de d√©but -->
            <div class="form-group" id="startDateGroup">
                <label for="startDate">Date de d√©but Stop Sales <span class="required">*</span></label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <!-- Date de fin -->
            <div class="form-group" id="endDateGroup">
                <label for="endDate">Date de fin Stop Sales <span class="required">*</span></label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            
            <!-- Commentaires (toujours visible) -->
            <div class="form-group">
                <label for="comments">Commentaires (optionnel)</label>
                <textarea id="comments" name="comments" 
                          placeholder="Ajoutez vos remarques, notes ou un petit clin d'≈ìil üòä"></textarea>
            </div>
            
            <!-- Bouton d'envoi -->
            <button type="submit">Envoyer le formulaire</button>
            
        </form>
        
        <!-- Messages -->
        <div class="success-message" id="successMessage">
            ‚úÖ Formulaire envoy√© avec succ√®s !<br>
            Votre demande a √©t√© enregistr√©e.
        </div>
        
        <div class="error-message" id="errorMessage">
            ‚ùå Une erreur est survenue.<br>
            Veuillez r√©essayer.
        </div>
    </div>

    <script>
        // R√©cup√©rer l'email depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const emailFromUrl = urlParams.get('email');
        const emailInput = document.getElementById('email');

        if (emailFromUrl) {
            emailInput.value = decodeURIComponent(emailFromUrl);
        }

        // Gestion "Rien √† signaler"
        const nothingToReportCheckbox = document.getElementById('nothingToReport');
        const hotelNameGroup = document.getElementById('hotelNameGroup');
        const nameGroup = document.getElementById('nameGroup');
        const fonctionGroup = document.getElementById('fonctionGroup');
        const startDateGroup = document.getElementById('startDateGroup');
        const endDateGroup = document.getElementById('endDateGroup');

        const hotelNameInput = document.getElementById('hotelName');
        const nameInput = document.getElementById('name');
        const fonctionInput = document.getElementById('fonction');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');

        nothingToReportCheckbox.addEventListener('change', function() {
            if (this.checked) {
                // CACHER tous les champs sauf email et commentaires
                hotelNameGroup.classList.add('hidden');
                nameGroup.classList.add('hidden');
                fonctionGroup.classList.add('hidden');
                startDateGroup.classList.add('hidden');
                endDateGroup.classList.add('hidden');
                
                // D√©sactiver la validation
                hotelNameInput.required = false;
                nameInput.required = false;
                fonctionInput.required = false;
                startDateInput.required = false;
                endDateInput.required = false;
                
            } else {
                // AFFICHER tous les champs
                hotelNameGroup.classList.remove('hidden');
                nameGroup.classList.remove('hidden');
                fonctionGroup.classList.remove('hidden');
                startDateGroup.classList.remove('hidden');
                endDateGroup.classList.remove('hidden');
                
                // R√©activer la validation
                hotelNameInput.required = true;
                nameInput.required = true;
                fonctionInput.required = true;
                startDateInput.required = true;
                endDateInput.required = true;
            }
        });

        // Validation avant envoi
        document.getElementById('stopSalesForm').addEventListener('submit', function(e) {
            const nothingToReport = nothingToReportCheckbox.checked;
            const email = emailInput.value.trim();
            
            if (!email) {
                e.preventDefault();
                alert('‚ö†Ô∏è L\'email est obligatoire.');
                return false;
            }
            
            if (!nothingToReport) {
                const hotelName = hotelNameInput.value.trim();
                const name = nameInput.value.trim();
                const fonction = fonctionInput.value.trim();
                const startDate = startDateInput.value;
                const endDate = endDateInput.value;
                
                if (!hotelName || !name || !fonction || !startDate || !endDate) {
                    e.preventDefault();
                    alert('‚ö†Ô∏è Veuillez remplir tous les champs obligatoires.');
                    return false;
                }
                
                if (new Date(startDate) > new Date(endDate)) {
                    e.preventDefault();
                    alert('‚ö†Ô∏è La date de d√©but doit √™tre ant√©rieure √† la date de fin.');
                    return false;
                }
            }
            
            return true;
        });
    </script>
</body>
</html>
